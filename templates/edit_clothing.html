<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit clothing</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="My-Closet Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/login">ログイン</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/signup">サインアップ</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>edit clothing</h2>
        <form method="POST">
            <div class="form-group">
                <label for="image">画像</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ clothing.name }}" required>
            </div>
            <div class="form-group">
                <label for="brand">ブランド</label>
                <input type="text" class="form-control" id="brand" name="brand" value="{{ clothing.brand }}" required>
            </div>
            <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" id="category" name="category">
                    <option value="トップス" {% if clothing.category == 'トップス' %}selected{% endif %}>トップス</option>
                    <option value="アウター" {% if clothing.category == 'アウター' %}selected{% endif %}>アウター</option>
                    <option value="ボトムス" {% if clothing.category == 'ボトムス' %}selected{% endif %}>ボトムス</option>
                    <option value="バッグ" {% if clothing.category == 'バッグ' %}selected{% endif %}>バッグ</option>
                    <option value="靴" {% if clothing.category == '靴' %}selected{% endif %}>靴</option>
                    <option value="アクセサリー" {% if clothing.category == 'アクセサリー' %}selected{% endif %}>アクセサリー</option>
                    <option value="ワンピース" {% if clothing.category == 'ワンピース' %}selected{% endif %}>ワンピース</option>
                    <option value="スーツ" {% if clothing.category == 'スーツ' %}selected{% endif %}>スーツ</option>
                    <option value="帽子" {% if clothing.category == '帽子' %}selected{% endif %}>帽子</option>
                    <option value="ジュエリー" {% if clothing.category == 'ジュエリー' %}selected{% endif %}>ジュエリー</option>
                    <option value="スポーツ用品" {% if clothing.category == 'スポーツ用品' %}selected{% endif %}>スポーツ用品</option>
                    <option value="ユニセックス" {% if clothing.category == 'ユニセックス' %}selected{% endif %}>ユニセックス</option>
                    <option value="その他" {% if clothing.category == 'その他' %}selected{% endif %}>その他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">値段</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ clothing.price }}" required>
            </div>
            <div class="form-group">
                <label for="size">サイズ</label>
                <input type="text" class="form-control" id="size" name="size" value="{{ clothing.size }}" required>
            </div>

            <div class="form-group">
                <label for="color">色を選択してください</label>
                <select class="form-control" id="color" name="color" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="ブラック">ブラック</option>
                    <option value="ホワイト">ホワイト</option>
                    <option value="レッド">レッド</option>
                    <option value="ブルー">ブルー</option>
                    <option value="グリーン">グリーン</option>
                    <option value="イエロー">イエロー</option>
                    <option value="ピンク">ピンク</option>
                    <option value="パープル">パープル</option>
                    <option value="オレンジ">オレンジ</option>
                    <option value="ブラウン">ブラウン</option>
                    <option value="グレー">グレー</option>
                    <option value="ベージュ">ベージュ</option>
                    <option value="ネイビー">ネイビー</option>
                    <option value="カーキ">カーキ</option>
                    <option value="ワインレッド">ワインレッド</option>
                    <option value="クリーム">クリーム</option>
                    <option value="ミント">ミント</option>
                    <option value="ライトブルー">ライトブルー</option>
                    <option value="ターコイズ">ターコイズ</option>
                    <option value="シルバー">シルバー</option>
                    <option value="ゴールド">ゴールド</option>
                </select>
            </div>
            
            
                   
            <div class="form-group">
                <label for="gender">性別</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="男" {% if clothing.gender == '男' %}selected{% endif %}>男</option>
                    <option value="女" {% if clothing.gender == '女' %}selected{% endif %}>女</option>
                    <option value="フリー" {% if clothing.gender == 'フリー' %}selected{% endif %}>フリー</option>
                </select>
            </div>
            <div class="form-group">
                <label for="season">季節</label>
                <select class="form-control" id="season" name="season" required>
                    <option value="" disabled selected>選択してください</option>
                    <option value="春" {% if clothing.season == '春' %}selected{% endif %}>春</option>
                    <option value="夏" {% if clothing.season == '夏' %}selected{% endif %}>夏</option>
                    <option value="秋" {% if clothing.season == '秋' %}selected{% endif %}>秋</option>
                    <option value="冬" {% if clothing.season == '冬' %}selected{% endif %}>冬</option>
                    <option value="ALL" {% if clothing.season == 'ALL' %}selected{% endif %}>ALL</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">説明</label>
                <textarea class="form-control" id="description" name="description">{{ clothing.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-dark">更新</button>
            <a href="{{ url_for('my_closet') }}" class="btn btn-secondary">キャンセル</a>
        </form>
        <form method="POST" action="{{ url_for('delete_clothing', clothing_id=clothing.id) }}" class="mt-3">
            <button type="submit" class="btn btn-danger" onclick="return confirm('本当に削除しますか？')">削除</button>
        </form>
    </div>
    <!-- フッター -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <h5 class="text-uppercase font-weight-bold">ご質問お問い合わせ</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-white footer-link">FAQ</a>
                        </li>
                        <li>
                            <a href="#" class="text-white footer-link">お問い合わせ</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h5 class="text-uppercase font-weight-bold">使用条件</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-white footer-link">利用規約</a>
                        </li>
                        <li>
                            <a href="#" class="text-white footer-link">プライバシーポリシー</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h5 class="text-uppercase font-weight-bold">ポリシー・規約一覧</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-white footer-link">ポリシー</a>
                        </li>
                        <li>
                            <a href="#" class="text-white footer-link">規約一覧</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h5 class="text-uppercase font-weight-bold">サイトマップ</h5>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-white footer-link">サイトマップ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
